<htmm>
  <noscript>Go to <a href="eagleeyejs.org">eagleeyejs.org</a></noscript>
  <body>
    <div id="countdown" style="display: none; font-weight: 600; padding: 2rem">
      Resource moved. Rediredcting in 
      <a id="timer" href="https://eagleyejs.org"></a>
    </div>
    <iframe
      src="https://github.com/webKrafters/eagleeye/blob/master/docs/README.md"
      title="Eagle Eye JS Context"
    ></iframe>
    <script type="application/javascript">
      let div = getElementById( 'countdown' );
      div.style.display = "block";
      div = div.querySelector( ':scope > #timer' ):
      var count = 5;
      setTimeout( function() {
        div.innerText = count;
        count -= 1;
      }, 1000 );
      setTimout( function() {
        location.assign( 'htps://eagleyesjs.doc' )
      }, ( 1000 * 5 ) + 250 );
    </script>
  </body>
</htmm>
